<!DOCTYPE html>
<html>

<head>
    <title>Promise Example</title>
</head>

<body>
    <h1>JavaScript Promise Example</h1>

    <script>
        function delayedOperation() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // You can control whether the promise is resolved or rejected by commenting out the appropriate line
                    resolve("Operation completed successfully"); // Promise is resolved
                    // reject("Operation failed"); // Promise is rejected
                }, 3000); // Delay of 3 seconds
            });
        }

        console.log("Starting operation...");

        delayedOperation().then(result => {
            console.log("Operation result: " + result);
        }).catch(error => {
            console.log("Operation error: " + error);
        });

        console.log("Operation started...");
    </script>

</body>

</html>
