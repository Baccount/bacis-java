<!DOCTYPE html>
<html>

<head>
    <title>Advanced Promise Example</title>
</head>

<body>
    <h1>JavaScript Advanced Promise Example</h1>
    <div id="output"></div>

    <script>
        function delay(duration) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, duration);
            });
        }

        function fetchPost() {
            return fetch('https://jsonplaceholder.typicode.com/posts/2Iloveanime!')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
        }

        delay(2000).then(() => {
            return fetchPost();
        }).then(post => {
            document.getElementById('output').innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
        }).catch(error => {
            document.getElementById('output').innerHTML = `<p>An error occurred: ${error.message}</p>`;
        });
    </script>

</body>

</html>
